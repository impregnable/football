<div>
  <div>
    Search: <input ng-model="search">

  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <td>Name</td>
        <td>Last name</td>
        <td>Club</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="player in players | filter:search">
        <td>{{player.name}}</td>
        <td>{{player.lastname}}</td>
        <td>{{player.club}}</td>
      </tr>
    </tbody>
  </table>
</div>
