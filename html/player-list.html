<div>
  <div class="panel panel-success">
    <div class="panel-body">
        <div class="form-inline">
          <input class="form-control" placeholder="Search..." ng-model="search">
          <button class="btn btn-default" ng-click="search=''">Clear</button>
          <select class="form-control" name="" id="">
            <option value=""></option>
          </select>
        </div>
    </div>

  </div>
  <table ng-show="filteredPlayers.length" class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Last name</th>
        <th>Club</th>
        <th>Birthdate</th>
        <th>Country</th>
        <th>Position</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="player in filteredPlayers = (players | filter:search)">
        <td>{{player.name}}</td>
        <td>{{player.lastname}}</td>
        <td>{{player.club}}</td>
        <td>{{player.birthdate}}</td>
        <td>{{player.country}}</td>
        <td>{{getDisplayPosition(player.position)}}</td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-danger" ng-show="!filteredPlayers.length">Empty!</div>
</div>
